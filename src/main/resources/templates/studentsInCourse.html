<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>WP lab - Students in Course</title>

</head>
<body>
<header>
    <h1>Students in Course </h1>
</header>
<section>
    <div th:text="${courseName}"></div>
    <ul th:each="student : ${students}">
        <li name="courseId" th:value="${student.username}" th:text="${student.name}+' '+${student.surname}+' '+${student.username}" ></ul>
    </ul>

    <a href="/listCourses">Back</a>
</section>

</body>
</html>
